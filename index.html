<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 5x5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    
    <div class="players-row">
        
        <div class="player-box" id="playerO-box">
            <h2>Player O</h2>
            <div class="score" id="scoreO">0</div>
        </div>

        <div class="player-box" id="playerX-box">
            <h2>Player X</h2>
            <div class="score" id="scoreX">0</div>
        </div>

    </div>

    <div id="game-board">
        <div data-cell-index="0" class="game-cell"></div>
        <div data-cell-index="1" class="game-cell"></div>
        <div data-cell-index="2" class="game-cell"></div>
        <div data-cell-index="3" class="game-cell"></div>
        <div data-cell-index="4" class="game-cell"></div>

        <div data-cell-index="5" class="game-cell"></div>
        <div data-cell-index="6" class="game-cell"></div>
        <div data-cell-index="7" class="game-cell"></div>
        <div data-cell-index="8" class="game-cell"></div>
        <div data-cell-index="9" class="game-cell"></div>

        <div data-cell-index="10" class="game-cell"></div>
        <div data-cell-index="11" class="game-cell"></div>
        <div data-cell-index="12" class="game-cell"></div>
        <div data-cell-index="13" class="game-cell"></div>
        <div data-cell-index="14" class="game-cell"></div>

        <div data-cell-index="15" class="game-cell"></div>
        <div data-cell-index="16" class="game-cell"></div>
        <div data-cell-index="17" class="game-cell"></div>
        <div data-cell-index="18" class="game-cell"></div>
        <div data-cell-index="19" class="game-cell"></div>

        <div data-cell-index="20" class="game-cell"></div>
        <div data-cell-index="21" class="game-cell"></div>
        <div data-cell-index="22" class="game-cell"></div>
        <div data-cell-index="23" class="game-cell"></div>
        <div data-cell-index="24" class="game-cell"></div>
    </div>

    <button id="game-restart-button">Restart Game</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
